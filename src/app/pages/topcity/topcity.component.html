<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Percentage of publications by city</h5>
        <p class="card-category"></p>
      </div>
      <div class="card-body">
        <plotly-plot
          *ngIf="topcitychart"
          [data]="topcitychart.data"
          [layout]="topcitychart.layout"
          [useResizeHandler]="true"
        ></plotly-plot>
      </div>
      <div class="card-footer">
        <hr />
        <div class="stats">
          <i class="fa fa-history"></i> Updated 3 minutes ago
        </div>
      </div>
    </div>
  </div>
</div>
